apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: appname
  labels:
    heritage: deis
  annotations:
    component.deis.io/version: git-sha
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: appname
  template:
    metadata:
      labels:
        app: appname
    spec:
      containers:
        - name: appname
          image: deis3.default.svc.cluster.local/appname:git-sha
          imagePullPolicy: {{.Values.pull_policy}}
